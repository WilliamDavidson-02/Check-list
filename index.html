<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Check List</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/504/504652.png" type="image/icon type">
</head>
<body>
    <div class="container">
        <div class="info-container">
            <h1>Check List</h1>
            <p id="first">Get it done today</p>
            <div class="input">
                <input id="userinput" type="text" placeholder="Enter /">
                <button class="button" id="enter">Enter</button>
            </div>
            <ul id="ul-list">
                <div class="wrapper">
                    <li class="taskClass">Learn Js</li>
                    <button class="delClass">Delete</button>
                </div>
            </ul>
            <i class="fa-regular fa-delete-left"></i>
            <script type="text/javascript" src="/javascript/script.js"></script>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
